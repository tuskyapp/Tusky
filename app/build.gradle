apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'
    defaultConfig {
        applicationId "com.keylesspalace.tusky"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 29
        versionName "1.3.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "store"
    productFlavors {
        google {
            dimension "store"
        }
        fdroid {
            dimension "store"
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

ext.supportLibraryVersion = '27.0.0'

dependencies {
    implementation('com.mikepenz:materialdrawer:5.9.5@aar') {
        transitive = true
    }
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:customtabs:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:support-v13:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:exifinterface:$supportLibraryVersion"
    implementation "com.squareup.retrofit2:retrofit:2.3.0"
    implementation "com.squareup.retrofit2:converter-gson:2.3.0"
    implementation "com.squareup.picasso:picasso:2.5.2"
    implementation "com.squareup.okhttp3:okhttp:3.9.0"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation "com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0"
    implementation "com.pkmmte.view:circularimageview:1.1"
    implementation "com.github.varunest:sparkbutton:1.0.5"
    implementation "com.github.chrisbanes:PhotoView:2.1.3"
    implementation "com.mikepenz:google-material-typeface:3.0.1.0.original@aar"
    implementation "com.theartofdev.edmodo:android-image-cropper:2.5.1"
    implementation 'com.evernote:android-job:1.2.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    //room
    implementation "android.arch.persistence.room:runtime:1.0.0"
    kapt 'android.arch.persistence.room:compiler:1.0.0'

    testCompile "junit:junit:4.12"
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

}
repositories {
    mavenCentral()
}